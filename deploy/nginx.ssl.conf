# TLS-enabled Nginx for local production-like testing

# HTTP â†’ HTTPS redirect
server {
    listen 80;
    server_name law.shatzii.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name law.shatzii.com;

    ssl_certificate     /etc/nginx/certs/law.shatzii.com.pem;
    ssl_certificate_key /etc/nginx/certs/law.shatzii.com-key.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256';
    ssl_prefer_server_ciphers off;

    # Security headers can also be set by the app; these are safe fallbacks
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy strict-origin-when-cross-origin;

    # Frontend (Next.js)
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://frontend:3001;
        proxy_read_timeout 60s;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Backend (FastAPI) under /api
    location /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://backend:3001/;
        proxy_read_timeout 60s;
    }

    client_max_body_size 25m;
}
